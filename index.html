<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video with Audio</title>
</head>
<body>
    <video id="myVideo" width="600" autoplay muted loop>
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <audio id="myAudio" loop>
        <source src="Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        // Get video and audio elements
        const video = document.getElementById('myVideo');
        const audio = document.getElementById('myAudio');

        // Play video and audio when the video starts
        video.addEventListener('play', function() {
            audio.play(); // Play audio when the video starts
        });

        // Optionally, you can pause audio when video is paused
        video.addEventListener('pause', function() {
            audio.pause();
        });

        // You can also sync audio with video ending
        video.addEventListener('ended', function() {
            audio.pause();
            audio.currentTime = 0; // Reset audio
        });

        // Start playing both video and audio
        video.play();
        audio.play();
    </script>
</body>
</html>
